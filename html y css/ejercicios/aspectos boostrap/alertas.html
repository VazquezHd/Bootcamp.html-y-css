<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container py-4">
        <div class="alert alert-primary" role="alert">
            Esto es una alerta <a href="#" class="alert-link">y aquí el link</a>  
        </div>
        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Bien echo!</h4>
            <p>Estamos generando alertas con Bootstrap</p>
            <hr>
            <p class="mb-0">Todo lo que necesitas está aqui</p>
          </div>
          <div id="alerta-eliminar" class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Holi crayoli!</strong> esta es un alert que se puede eliminar
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <button class="btn btn-danger" data-bs-dismiss="alert"data-bs-target="#alerta-eliminar">Eliminar alerta</button>
          
          <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn btn-primary text-white my-5" id="liveAlertBtn">Mostrar alerta</button>  
            
    </div>














</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
<script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

    const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
    
      alertPlaceholder.append(wrapper)
    }
    
    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('Excelente, tu mensaje se a enviado con éxito!', 'success')
      })
    }
    </script>

</html>
