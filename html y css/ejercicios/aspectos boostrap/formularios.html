<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-4">
        <form>
            <div class="mb-3">
                <label class="from-label" for="nombre">Introduce tu nombre</label> 
                <input type="text" class="form-control" placeholder="Tu nombre">
                <div class="form-text">Introduce tu nombre de pila</div>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="check-mayor-edad" class="form-check-input">
                    <label for="check-mayor-edad" class="form-check-label">¿Eres mayor de edad?</label>
                </div>
                <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1 "value="email@email" readonly  placeholder="debe de tener caracteres" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Teclea tu email.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" >Contraseña</label>
              <input type="password" class="form-control" placeholder="debe de tener minimo 6 caracteres" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Hecho</button>
          </form>
    </div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"> 
</script>
</html>
