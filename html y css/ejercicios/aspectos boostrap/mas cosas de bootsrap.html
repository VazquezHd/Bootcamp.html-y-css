<body>

    <button type="button" class="btn btn-primary" id="boton-trigger">Muestra el toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="bs">
      <strong class="me-auto">TÃ­tulo</strong>
      <small>Hace 4 minutos</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>

      Esto es el mensaje toast
    </div>
  </div>
</div>
</div>

<div class="mt-5">

    </div>

    <button type="button" class="btn btn-primary position-relative">
        Notificaciones
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">mensajes</span>
        </span>
      </button>

</div>

<div class="mt-5">
    <h4>Progress</h4>
    


</div>







</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>const toastTrigger = document.getElementById('boton-trigger')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
      toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)
    
        toast.show()
      })
    }</script>

</html>
